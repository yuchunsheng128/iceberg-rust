# Create a MinIO cluster, so we can copy the hadoop warehouse into it for testing
services:
  minio:
    image: minio/minio:RELEASE.2024-03-07T00-43-48Z
    expose:
      - 9000
      - 9001
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=password
      - MINIO_DOMAIN=minio
    command: [ "server", "/data", "--console-address", ":9001" ]
    networks:
      - default

  setup:
    depends_on:
      - minio
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - AWS_ACCESS_KEY_ID=admin
      - AWS_SECRET_ACCESS_KEY=password
      - AWS_REGION=us-east-1
    healthcheck:
      test: bash -c "[ -f /opt/setup_done ]"
      interval: 2s
      timeout: 1s
      retries: 10
      start_period: 20s
    networks:
      - default
networks:
  default:
    driver: bridge